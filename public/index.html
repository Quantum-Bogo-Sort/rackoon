<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rackoon</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.2.9/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.2.9/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.2.9/firebase-database.js"></script>
    <script defer src="/__/firebase/8.2.9/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.2.9/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.2.9/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.2.9/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.2.9/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.2.9/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/8.2.9/firebase-performance.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="https://kit.fontawesome.com/ab4fa47ce5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
    <script defer src="web.js"></script>
    <link rel="shortcut icon" type="image/png" href="./assets/favicon.png"/>
  </head>
  <body>
    <div class="login-page" style="display: block;">
      <!-- <header>
        <div class="topbar">
          <div class="small-logo">
            <img src="./assets/logo.png" alt="Rackoon logo">        
          </div>
          <span>Rackoon</span>
        </div>
      </header> -->
      <div class="container">
        <h1>Welcome to Rackoon</h1>
        <div class="savings-info">
          <b id="savings"></b>
          <span>Kilograms of food not thrown away so far.</span>
        </div>
        <div class="login">
          <button id="login-button" class="btn"> 
            Login with Google
          </button>
        </div>
      </div>
    </div>
    <div id="app" style="display: none">
      <header>
        <div class="topbar">
          <div class="avatar">
            <img v-bind:src="avatar" alt="avatar">        
          </div>
          <span class="welcome-msg">{{name}}</span>
        </div>
      </header>
      <div id="user-content" style="display: none">
        <div class="item-categories">
          <button id="ingredients-btn" class="category-btn">Ingredients</button>
          <button id="recipes-btn" class="category-btn active-btn">Recipes</button>
        </div>
        <div class="shop-items">
        </div>
  
        <div id="cart">
          <div class="cart-content">
            <span id="close-cart">&times;</span>
            <div class="cart-items">
            </div>
            <div class="total-price-container">Total price: $<span id="total-price">0</span></div>
            <div class="cart-buttons">
              <button class="btn" id="buy-button">Buy</button>
              <button class="btn" id="empty-cart-btn">Empty Cart</button>
            </div>
          </div>
        </div>
        <a class="float" id="cart-button">
          <i class="fa fa-shopping-cart my-float"></i>
        </a>
      </div>

      <div id="shop-owner-content" style="display: none">
        
        <span>Listings for <span id='store-name'></span></span>
        <table id="listings">
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </table>
        <button class="btn add-item-btn">Add Item</button>
        <div id="form-container">
          <div class="form-content">
            <span id="close-form">&times;</span>
            <p class="form-name">Add Item</p>
            <form id="add-item-form">
              <div class="form-item">
                <label for="category">Category: </label>
                <input type="text" list="category-list" name="category" id="category" required>
                <datalist id="category-list">
                  <option>meat</option>
                  <option>veggies</option>
                  <option>bread</option>
                  <option>fruit</option>
                  <option>dairy</option>
                </datalist>
              </div>
              <div class="form-item">
                <label for="food-name">Product name: </label>
                <input type="text" name="food-name" id="food-name" required>
              </div>
              <div class="form-item">
                <label for="quantity">Quantity (grams): </label>
                <input min="100" type="number" name="quantity" id="quantity" required>
              </div>
              <div class="form-item">
                <label for="price">Price (dollars): </label>
                <input min="0" type="number" name="price" id="price" step="any" required>
              </div>
              <div class="form-item">
                <label for="expiration">Expiration date: </label>
                <input type="date" name="expiration" id="expiration" required>
              </div>
              <div class=".submit-container">
                <button type="submit" class="btn" id="submit-button">Submit</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
